<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/slider.css">
</head>

<body>

    <div class="slider">
        <div class="slider-title-section">
            <!-- slider buttons -->
            <div class="max-flex-box-item"></div>

            <div class="slider-button">
                <a href="#" class="arrow-btn" id="left-button">
                    <p>&#8592;</p>
                </a>
                <div class="page-number">
                    <p class="body-text" id="currentPage">01</p>
                    <p class="body-text"> / </p>
                    <p class="body-text" id="totalPage">02</p>
                </div>

                <a href="#" class="arrow-btn active" id="right-button">
                    <p>&#8594;</p>
                </a>
            </div>
            <!-- end slider buttons -->
        </div>

        <!-- slider section-->
        <div id="elem" class="flex-box">

            <div id="outer" class="max-flex-box-item">
                <div id="inner">
                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>

                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>

                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>

                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>

                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>

                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>

                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>

                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>

                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>

                    <a href='#' class='card-container slider'>
                        <div class="rect"></div>
                    </a>
                </div>
                <!-- end of inner -->
            </div>
            <!-- end of outer -->

        </div>
        <!-- end of elem -->

    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/horizontal-scroll.js"></script>
</body>

</html>
